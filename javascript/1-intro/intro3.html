<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Introduktion til Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer"></div>
    <h1>Introduktion til Javascript</h1>
    <div>
        <script>
            /* Slumpa fram ett tal */
            var slumptal = Math.ceil(Math.random() * 10);
            console.log("Slumptal = " + slumptal);


                    /* Läs av gissning */
                    var gissning = prompt("Gissa ett tal 1-10");
                    /* Är gissning = slumptal? */
                    if (gissning == slumptal) {
                        /* Rätt svart!  */
                        location.replace("https://www.thefreedictionary.com/matte");
                    } else {
                        /* Fel gissning! */
                        location.replace("https://jw.org");
                    }
        </script>
    </div>
</body>
</html>
