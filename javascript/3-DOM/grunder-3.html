<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>I rörelse</h1>
        <p id="p1">
            Den mätta dagen, den är aldrig störst.<br>
            Den bästa dagen är en dag av törst.
        </p>
        <p id="p2">
            Nog finns det mål och mening i vår färd -<br>
            men det är vägen, som är mödan värd.
        </p>
        <img id="img" src="../bilder/fire.jpg" alt="En eld">
        <button id="b1" onclick="mörkt()">Mörkt läge</button>
        <button id="b2" onclick="ljust()">Ljust Läge</button>
    </div>
    <script>
        function mörkt() {
            /* Hitta alla element som vi ska ändra på */
            const elementBox = document.querySelector(".kontainer");
            const elementH1 = document.querySelector("h1");
            const elementP1 = document.querySelector("#p1");
            const elementP2 = document.querySelector("#p2");
            const elementKnapp1 = document.querySelector("#b1");
            const elementKnapp2 = document.querySelector("#b2");

            elementBox.style.backgroundColor = "black";
            elementH1.style.color = "#345";
            elementP1.style.color = "#999";
            elementP2.style.color = "#999";
            elementKnapp1.style.color = "#555";
            elementKnapp2.style.color = "#555";

        }

        function ljust() {
            const elementBody = document.querySelector("#body")
            const elementBox = document.querySelector(".kontainer");
            const elementH1 = document.querySelector("#h1");
            const elementP1 = document.querySelector("#p1");
            const elementP2 = document.querySelector("#p2");
            const elementKnapp1 = document.querySelector("#b1");
            const elementKnapp2 = document.querySelector("#b2");

            elementBox.style.backgroundColor = "white";
            elementH1.style.color = "#FFF";
            elementP1.style.color = "#AAA";
            elementP2.style.color = "#AAA";
            elementKnapp1.style.color = "#666";
            elementKnapp2.style.color = "#666";
        }
    </script>
</body>
</html>
