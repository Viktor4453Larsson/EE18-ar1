<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hund Gif</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Gissa tal</h1>

        <h2>Input</h2>
        <label>Gissa ett tal 1-10</label>
        <input type="text">

        <button onclick="rättning()">Skicka</button>


        <h2>Output</h2>
        <p>Resultat</p>
    </div>
    <script>
        const elementInput = document.querySelector("input");
        const elementP = document.querySelector("p");
        /* Slumpa fram ett tal */
        var slumptal = Math.ceil(Math.random() * 10);
        console.log(slumptal);

        function rättning() {
            var gissning = elementInput.value;
            console.log("input = " + gissning);


            /* Skriv ut svar */
            if (gissning == slumptal) {
                /* Rätt svar! */
                elementP.textContent = "Ge dig själv en klapp på axeln ";
            } else {
                /* Fel svar! */
                elementP.textContent = "Tyvärr kompis!!! ";
            }
        }
    </script>
</body>
</html>
