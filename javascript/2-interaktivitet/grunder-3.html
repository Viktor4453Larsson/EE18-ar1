<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grunder i Javascript</title>
    <!-- Include Animatelo -->
    <script src="//cdn.rawgit.com/gibbok/animatelo/1.0.3/dist/animatelo.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Lyssna på knapphändeler</h1>


        <button onclick="hoppa()">Hoppa</button>
    </div>
    <!-- Gör detta alltid -->
    <script>
        function hoppa() {
            window.animatelo.headShake("h1");
        }
        /* De som är utanför funktionen kommer köras direkt */
    </script>
</body>
</html>
