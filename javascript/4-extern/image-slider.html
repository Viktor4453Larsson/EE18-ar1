<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bildgalleri</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="./image-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="kontainer">
        <h1>Bildgalleri</h1>
        <div id="bildruta"></div>
        <div class="bildRuta">
            <i onclick="föregåendeBild()" class="fa fa-step-backward"></i>
            <img src="./foton/foto1.jpg" alt="Foto1">
            <i onclick="nästaBild()" class="fa fa-step-forward"></i>
            <label class="switch">
                <input type="checkbox">
                <span onclick="play()" class="slider round"></span>
            </label>
        </div>
    </div>
    <script defer src="./image-slider.js"></script>
</body>
</html>
