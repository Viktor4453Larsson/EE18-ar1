<body>
    <div class="kontainer"></div>
    <h1>Introduktion til Javascript</h1>
    <div>
        <script>
    /* Läs in namn  */
var namn = promt("Vad heter du?");

    /* Byt ut bokstäver */
var nyttNamn = namn.replace('a', 'o').replace('i', 'y').replace('e', 'f').replace('v', 'a');

/* Man kan skriva med både enkel och kort citattecken replace erästter en variabel */
    /* Skriv ut resultatet  */

alert(" Hej ditt nya namn är " + nyttNamn);
        </script>
