<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skrolla</title>
    <link rel="stylesheet" href="./parallax.css">
</head>
<body>
<div class="kontainer">
    <div class="ballons">
        <img  class="scrool" data-rate="-4" src="./bilder/bilder/balloon.png" alt="Ballon">
        <img class="scrool" data-rate="-1" src="./bilder/bilder/balloon2.png" alt="Ballon2">
        <img class="scrool" data-rate="-3" src="./bilder/bilder/balloon3.png" alt="Ballon3">
    </div>
    <div class="mid-clouds scroll" data-rate="-5">
<img src="./bilder/bilder/cloud-lg1.png" alt="Large Clouds">
<img src="./bilder/bilder/cloud-lg1.png" alt="Large Clouds">
<img src="./bilder/bilder/cloud-lg1.png" alt="Large Clouds">
<img src="./bilder/bilder/cloud-lg1.png" alt="Large Clouds">
<img src="./bilder/bilder/cloud-lg1.png" alt="Large Clouds">
    </div>
    <div class="back-clouds scroll" data-rate="-7">
        <img src="./bilder/bilder/cloud-sm1.png" alt="Smal Clouds">
        <img src="./bilder/bilder/cloud-sm1.png" alt="Smal Clouds">
        <img src="./bilder/bilder/cloud-sm1.png" alt="Smal Clouds">
        <img src="./bilder/bilder/cloud-sm1.png" alt="Smal Clouds">
        <img src="./bilder/bilder/cloud-sm1.png" alt="Smal Clouds">
    </div>
</div>
    <script src="./parallax.js"></script>
</body>
</html>
