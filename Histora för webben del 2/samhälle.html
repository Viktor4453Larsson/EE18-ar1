    <h1>Hur påverkar allt de här vårt samhälle?</h1>
    <p>Samhället har både påverkats positivt och negativt av alla våra teknologiska verktyg. De är i stora mängder omöjligt att undvika de här verktygen men de kan användas på både gott och ont idag.</p>
